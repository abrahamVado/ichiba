<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pasajero — Inicia sesión</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="../styles/main.css" rel="stylesheet">
</head>
<body class="page-pasajero-login">
<main class="card" role="main">
  <div class="brand">
    <div class="badge" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="currentColor" role="img" aria-label="Taxi">
        <path d="M7 7h2l1-2h4l1 2h2a4 4 0 0 1 3.9 3l1 4a3 3 0 0 1-2.9 4H7a3 3 0 0 1-2.9-4l1-4A4 4 0 0 1 7 7Z"/>
      </svg>
    </div>
    <h1>Red TOSUR Pasajero</h1>
  </div>
  <p class="lead">Ingresa para solicitar un taxi y seguir tu viaje en tiempo real.</p>
  <form class="form" onsubmit="return false">
    <input class="input" type="email" placeholder="Correo electrónico" aria-label="Correo electrónico">
    <input class="input" type="password" placeholder="Contraseña" aria-label="Contraseña">
    <div class="actions">
      <button class="btn primary" type="submit">Continuar</button>
      <button class="btn ghost" type="button">Crear cuenta</button>
    </div>
  </form>
  <div class="secure">
    <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2a5 5 0 0 0-5 5v2H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5Zm-3 7V7a3 3 0 0 1 6 0v2Z"/></svg>
    <span>Tu información se mantiene privada y segura.</span>
  </div>
</main>
<script>
//1.- Obtener referencias del formulario y los botones disponibles.
const accessForm = document.querySelector('.form');
const createAccountButton = document.querySelector('.btn.ghost');
//2.- Dirigir la autenticación exitosa al formulario de reserva.
if (accessForm) {
  accessForm.addEventListener('submit', (event) => {
    event.preventDefault();
    window.location.href = 'solicitud.html';
  });
}
//3.- Guiar la creación de cuenta hacia el mismo flujo para la demo.
if (createAccountButton) {
  createAccountButton.addEventListener('click', () => {
    window.location.href = 'solicitud.html';
  });
}
</script>
</body>
</html>
