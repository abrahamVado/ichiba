<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Registro de llegada a base – Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="../styles/main.css" rel="stylesheet">
</head>
<body class="page-registro-base">
<main class="wrap" role="main">
  <div class="brand-anchor" aria-hidden="true">
    <div class="pin brand-pin">
      <div class="badge brand-badge">
        <img src="../assets/images/logo/logo.png" alt="Logo de Red TOSUR" loading="lazy" />
      </div>
    </div>
  </div>

  <h1>RED TOSUR</h1>

  <p class="title">Registro de llegada<br>a base</p>
  <p class="lead">Escanee el código QR asignado por la central para confirmar su ingreso y disponibilidad.</p>

  <!-- QR icon -->
  <svg class="qr" viewBox="0 0 64 64" fill="currentColor" aria-hidden="true">
    <rect x="6" y="6" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="4"/>
    <rect x="40" y="6" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="4"/>
    <rect x="6" y="40" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="4"/>
    <rect x="26" y="30" width="12" height="4" rx="1"/>
    <rect x="30" y="38" width="16" height="4" rx="1"/>
    <rect x="30" y="46" width="8" height="4" rx="1"/>
    <rect x="40" y="46" width="4" height="12" rx="1"/>
    <rect x="48" y="46" width="10" height="4" rx="1"/>
  </svg>

  <button class="btn" type="button">Escanear código QR</button>
  <a class="link" href="../registro_de_llegada_manual/" role="button">Registrar manualmente</a>

  <div class="place">Minatitlán</div>

  <svg class="locator" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
    <path d="M12 22c3.5-4.8 7-8.8 7-12.2A7 7 0 1 0 5 9.8C5 13.2 8.5 17.2 12 22Zm0-10.2a2.8 2.8 0 1 1 0-5.6 2.8 2.8 0 0 1 0 5.6Z"/>
  </svg>
</main>

<script>
//1.- Seleccionar los accesos disponibles para registrar la llegada.
const scanButton = document.querySelector('.btn');
const manualLink = document.querySelector('.link');
//2.- Dirigir el escaneo del QR a la vista del mapa de registro.
if (scanButton) {
  scanButton.addEventListener('click', () => {
    window.location.href = '../registro_de_llegada_a_base_mapa/';
  });
}
//3.- Encauzar el registro manual hacia el nuevo formulario dedicado.
if (manualLink) {
  manualLink.addEventListener('click', (event) => {
    event.preventDefault();
    window.location.href = '../registro_de_llegada_manual/';
  });
}
</script>
</body>
</html>
