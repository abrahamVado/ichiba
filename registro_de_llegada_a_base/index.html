<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Registro de llegada a base – Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f8f8f8;
    --ink:#0f172a;
    --muted:#6b7280;
    --brand:#d4a016;         /* dorado */
    --brand-700:#b8870f;
    --line:#e5e7eb;
  }
  *{box-sizing:border-box}
  body{margin:0;font:16px/1.38 "Inter",system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  .wrap{max-width:520px;margin:20px auto 40px;padding:0 18px;text-align:center;position:relative}
  /* subtle map-like background */
  .wrap:before{
    content:""; position:absolute; inset:0; z-index:-1;
    background:
      radial-gradient(1200px 600px at 50% -200px, rgba(0,0,0,.035), transparent 60%) ,
      repeating-linear-gradient(25deg, transparent 0 44px, rgba(0,0,0,.03) 44px 45px),
      repeating-linear-gradient(-18deg, transparent 0 60px, rgba(0,0,0,.025) 60px 61px);
    filter:contrast(0.9) brightness(1.02)
  }
  /* header mark */
  .pin{width:84px;height:84px;margin:6px auto 8px;position:relative;display:grid;place-items:center}
  .pin .badge{
    width:84px;height:84px;border-radius:50%;
    background:radial-gradient(110% 120% at 30% 20%, #ffefb2, #dba313 60%, #8a6b10 100%);
    box-shadow:0 2px 0 #a77c0f inset,0 2px 10px rgba(0,0,0,.12);
    display:grid;place-items:center;position:relative;z-index:2
  }
  .pin:after{
    content:"";position:absolute;inset:42px 20px -18px;transform:skewY(-10deg);
    background:radial-gradient(60% 80% at 50% 0, #c79618, #8a6b10);border-radius:14px 14px 22px 22px;z-index:1;opacity:.92
  }
  .pin svg{width:38px;height:38px;color:#111}
  h1{font-size:38px;font-weight:900;margin:8px 0 2px;letter-spacing:.2px}
  .title{font-size:34px;font-weight:900;margin:12px 0 6px}
  .lead{font-size:18px;color:#1f2937;margin:0 0 18px}
  /* QR glyph */
  .qr{
    width:78px;height:78px;margin:6px auto 16px; color:var(--brand)
  }
  /* primary button */
  .btn{
    width:100%; appearance:none; border:0; border-radius:16px; padding:16px 18px;
    font-weight:800; font-size:20px; cursor:pointer; margin:8px 0 10px;
    background:linear-gradient(180deg,#e9c862,#c89617); color:#111;
    box-shadow:0 8px 22px rgba(201,150,23,.25)
  }
  .link{display:block;margin:6px 0 18px;font-weight:700}
  .place{color:#9ca3af;font-size:22px;margin:2px 0 18px}
  .locator{width:40px;height:40px;margin:0 auto;color:var(--brand)}
  @media (max-width:380px){
    h1{font-size:32px}
    .title{font-size:28px}
  }
</style>
</head>
<body>
<main class="wrap" role="main">
  <div class="pin" aria-hidden="true">
    <div class="badge">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-label="Taxi">
        <path d="M7 7h2l1-2h4l1 2h2a4 4 0 0 1 3.9 3l1 4a3 3 0 0 1-2.9 4H7a3 3 0 0 1-2.9-4l1-4A4 4 0 0 1 7 7Z"/>
      </svg>
    </div>
  </div>

  <h1>RED TOSUR</h1>

  <p class="title">Registro de llegada<br>a base</p>
  <p class="lead">Escanee el código QR asignado por la central para confirmar su ingreso y disponibilidad.</p>

  <!-- QR icon -->
  <svg class="qr" viewBox="0 0 64 64" fill="currentColor" aria-hidden="true">
    <rect x="6" y="6" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="4"/>
    <rect x="40" y="6" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="4"/>
    <rect x="6" y="40" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="4"/>
    <rect x="26" y="30" width="12" height="4" rx="1"/>
    <rect x="30" y="38" width="16" height="4" rx="1"/>
    <rect x="30" y="46" width="8" height="4" rx="1"/>
    <rect x="40" y="46" width="4" height="12" rx="1"/>
    <rect x="48" y="46" width="10" height="4" rx="1"/>
  </svg>

  <button class="btn" type="button">Escanear código QR</button>
  <a class="link" href="#" role="button">Registrar manualmente</a>

  <div class="place">Minatitlán</div>

  <svg class="locator" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
    <path d="M12 22c3.5-4.8 7-8.8 7-12.2A7 7 0 1 0 5 9.8C5 13.2 8.5 17.2 12 22Zm0-10.2a2.8 2.8 0 1 1 0-5.6 2.8 2.8 0 0 1 0 5.6Z"/>
  </svg>
</main>
</body>
</html>
