<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Demo Red TOSUR</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="styles/main.css" rel="stylesheet">
</head>
<body class="page-bienvenido">
<main class="wrap" role="main">
  <div class="pin" aria-hidden="true">
    <div class="badge brand-badge">
      <img src="assets/images/logo/logo.png" alt="Logo de Red TOSUR" loading="lazy" />
    </div>
  </div>
  <p class="title">Demo de jornada</p>
  <p class="lead">Explora el flujo completo del turno desde este punto de partida.</p>

  <button class="btn primary" type="button">Comenzar demo</button>
  <button class="btn secondary" type="button">Experiencia de pasajero</button>

  <p class="fine">Versiones conceptuales. Datos simulados para demostración.</p>

  <svg class="skyline" viewBox="0 0 200 80" fill="none" stroke="currentColor" stroke-width="3" aria-hidden="true">
    <path d="M10 62c36-16 144-16 180 0" />
    <rect x="40" y="28" width="18" height="22" fill="none"/>
    <rect x="66" y="18" width="20" height="32" fill="none"/>
    <rect x="92" y="8" width="22" height="42" fill="none"/>
    <rect x="120" y="22" width="18" height="28" fill="none"/>
    <rect x="144" y="30" width="16" height="20" fill="none"/>
  </svg>
</main>

<script>
//1.- Seleccionar los botones principales del hero de bienvenida.
const driverButton = document.querySelector('.btn.primary');
const passengerButton = document.querySelector('.btn.secondary');
//2.- Redirigir al flujo de autenticación de conductores.
if (driverButton) {
  driverButton.addEventListener('click', () => {
    window.location.href = 'login_oscuro/';
  });
}
//3.- Conectar el botón de pasajeros con el nuevo flujo de reserva.
if (passengerButton) {
  passengerButton.addEventListener('click', () => {
    window.location.href = 'reserva_de_taxi_pasajero/';
  });
}
</script>
</body>
</html>
