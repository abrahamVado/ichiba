<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Términos y privacidad</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
<link href="../styles/main.css" rel="stylesheet">
<script>
//1.- Alternar el estado visual y accesible de la casilla de aceptación.
function toggle(){
  const box=document.querySelector('.box');
  if(!box) return;
  const isActive=box.dataset.on==='1';
  box.dataset.on=isActive?'0':'1';
  box.setAttribute('aria-checked',box.dataset.on==='1'?'true':'false');
}
</script>
</head>
<body class="page-terminos">
<main class="wrap">
  <div class="brand-anchor" aria-hidden="true">
    <div class="pin brand-pin">
      <div class="badge brand-badge">
        <img src="../assets/images/logo/logo.png" alt="Logo de Red TOSUR" loading="lazy" />
      </div>
    </div>
  </div>

  <div class="h1">Consulta el aviso de privacidad y acepta los términos de RED TOSUR</div>
  <p class="p">Al seleccionar "Acepto", afirmo que he revisado y acepto los Términos de uso y el Aviso de privacidad. Tengo al menos 18 años.</p>

  <div class="hr"></div>

  <div class="controls">
    <div class="chk"><span>Aceptar</span></div>
    <div class="box" data-on="0" onclick="toggle()" role="checkbox" aria-checked="false" aria-label="Aceptar"></div>
  </div>

  <div class="nav">
    <button class="back" aria-label="Atrás">←</button>
    <button class="next" aria-label="Siguiente">Siguiente →</button>
  </div>
</main>

  <script>
  //1.- Ubicar los controles de navegación y la casilla de aceptación.
  const backButton = document.querySelector('.back');
  const nextButton = document.querySelector('.next');
  const acceptanceBox = document.querySelector('.box');
  //2.- Configurar el botón "Atrás" para regresar al paso anterior.
  if (backButton) {
    backButton.addEventListener('click', () => {
      window.location.href = '../login_oscuro/';
    });
  }
  //3.- Validar la aceptación antes de continuar al flujo de bienvenida.
  if (nextButton) {
    nextButton.addEventListener('click', () => {
      const accepted = acceptanceBox && acceptanceBox.dataset.on === '1';
      if (!accepted) {
        window.alert('Por favor acepta los términos para continuar.');
        return;
      }
      window.location.href = '../bienvenido_a_tu_jornada/';
    });
  }
  </script>
</body>
</html>
