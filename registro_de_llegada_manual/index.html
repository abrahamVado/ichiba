<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Registro manual de llegada – Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="../styles/main.css" rel="stylesheet">
</head>
<body class="page-bienvenido">
<main class="wrap" role="main">
  <div class="pin" aria-hidden="true">
    <div class="badge">
      <svg viewBox="0 0 24 24" fill="currentColor" role="img" aria-label="Taxi">
        <path d="M7 7h2l1-2h4l1 2h2a4 4 0 0 1 3.9 3l1 4a3 3 0 0 1-2.9 4H7a3 3 0 0 1-2.9-4l1-4A4 4 0 0 1 7 7Z"/>
      </svg>
    </div>
  </div>

  <h1>RED TOSUR</h1>
  <p class="title">Registro manual<br/>de llegada a base</p>

  <form class="form" novalidate>
    <label class="sr-only" for="base">Base</label>
    <input id="base" class="input" type="text" name="base" placeholder="Base" required aria-required="true" />

    <label class="sr-only" for="arrival-time">Hora de llegada</label>
    <input id="arrival-time" class="input" type="time" name="arrival-time" placeholder="Hora de llegada" required aria-required="true" />

    <label class="sr-only" for="comments">Comentarios</label>
    <textarea id="comments" class="input textarea" name="comments" rows="3" placeholder="Comentarios opcionales"></textarea>

    <div class="actions">
      <button class="btn ghost" type="button" data-action="guardar">Guardar</button>
      <button class="btn primary" type="submit" data-action="continuar">Continuar</button>
    </div>
  </form>

  <p class="fine">Captura manual disponible en caso de falla del escáner.</p>

  <svg class="skyline" viewBox="0 0 200 80" fill="none" stroke="currentColor" stroke-width="3" aria-hidden="true">
    <path d="M10 62c36-16 144-16 180 0" />
    <rect x="40" y="28" width="18" height="22" fill="none"/>
    <rect x="66" y="18" width="20" height="32" fill="none"/>
    <rect x="92" y="8" width="22" height="42" fill="none"/>
    <rect x="120" y="22" width="18" height="28" fill="none"/>
    <rect x="144" y="30" width="16" height="20" fill="none"/>
  </svg>
</main>

<script>
//1.- Identificar el formulario y los botones para dirigir la navegación.
const manualForm = document.querySelector('.form');
const guardarButton = document.querySelector('[data-action="guardar"]');
const continuarButton = document.querySelector('[data-action="continuar"]');
//2.- Enviar la acción de Guardar de regreso al punto de registro principal.
if (guardarButton) {
  guardarButton.addEventListener('click', () => {
    window.location.href = '../registro_de_llegada_a_base/';
  });
}
//3.- Encauzar el envío del formulario hacia la vista de mapa para continuar el flujo.
if (manualForm && continuarButton) {
  manualForm.addEventListener('submit', (event) => {
    event.preventDefault();
    window.location.href = '../registro_de_llegada_a_base_mapa/';
  });
}
</script>
</body>
</html>
