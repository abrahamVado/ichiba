<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inicio de turno – Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="../styles/main.css" rel="stylesheet">
</head>
<body class="page-bienvenido">
<main class="wrap" role="main">
  <div class="brand-anchor" aria-hidden="true">
    <div class="pin brand-pin">
      <div class="badge brand-badge">
        <img src="../assets/images/logo/logo.png" alt="Logo de Red TOSUR" loading="lazy" />
      </div>
    </div>
  </div>

  <h1>RED TOSUR</h1>
  <p class="title">Bienvenido a tu jornada<br/>Red TOSUR</p>

  <form class="form" onsubmit="return false">
    <input class="input" type="text" placeholder="Usuario o ID de empleado" aria-label="Usuario o ID de empleado" />
    <input class="input" type="password" inputmode="numeric" placeholder="PIN de acceso" aria-label="PIN de acceso" />
    <button class="btn primary" type="submit">Iniciar turno</button>
    <button class="btn ghost" type="button">Escanear código QR de base</button>
  </form>

  <p class="fine">Versión conductores — Control Operativo</p>

  <svg class="skyline" viewBox="0 0 200 80" fill="none" stroke="currentColor" stroke-width="3" aria-hidden="true">
    <path d="M10 62c36-16 144-16 180 0" />
    <rect x="40" y="28" width="18" height="22" fill="none"/>
    <rect x="66" y="18" width="20" height="32" fill="none"/>
    <rect x="92" y="8" width="22" height="42" fill="none"/>
    <rect x="120" y="22" width="18" height="28" fill="none"/>
    <rect x="144" y="30" width="16" height="20" fill="none"/>
  </svg>
</main>

<script>
//1.- Referenciar el formulario y los botones disponibles en la pantalla.
const loginForm = document.querySelector('.form');
const qrButton = document.querySelector('.btn.ghost');
//2.- Redirigir el envío del formulario al paso de verificación vehicular.
if (loginForm) {
  loginForm.addEventListener('submit', (event) => {
    event.preventDefault();
    window.location.href = '../verificacion_del_vehiculo/';
  });
}
//3.- Alinear la acción de escanear QR con el mismo flujo para la demo.
if (qrButton) {
  qrButton.addEventListener('click', () => {
    window.location.href = '../verificacion_del_vehiculo/';
  });
}
</script>
</body>
</html>
