<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acceso — Red TOSUR</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="../styles/main.css" rel="stylesheet">
</head>
<body class="page-login-oscuro">
<main class="wrap">
  <div class="logo">
    <div class="badge" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c3.6-5 7-9 7-12.2A7 7 0 1 0 5 9.8C5 13 8.4 17 12 22Z"/></svg>
    </div>
  </div>
  <div class="brand">RED TOSUR</div>

  <div class="label">Introduce tu número de móvil</div>
  <div class="input-wrap">
    <div class="flag"><span>🇲🇽</span></div>
    <input class="input" type="tel" value="+52 222 123 4567" aria-label="Teléfono">
    <div class="icon">👤➔</div>
  </div>

  <button class="btn primary">Continuar</button>

  <div class="sep">•</div>

  <div class="alt">
    <button class="btn">G&nbsp;&nbsp;Continuar con Google</button>
    <button class="btn">&nbsp;&nbsp;Continuar con Apple</button>
    <button class="btn">✉️&nbsp;&nbsp;Continuar con el email</button>
  </div>

  <p class="notice">Al continuar, aceptas recibir llamadas o mensajes para verificación.</p>
</main>

<script>
//1.- Obtener los botones principales y alternos de inicio de sesión.
const primaryCta = document.querySelector('.btn.primary');
const alternateCtas = document.querySelectorAll('.alt .btn');
//2.- Dirigir la acción principal al paso de términos y condiciones.
if (primaryCta) {
  primaryCta.addEventListener('click', () => {
    window.location.href = '../terminos_y_condiciones/';
  });
}
//3.- Alinear las rutas de las opciones alternas con el flujo principal.
alternateCtas.forEach((button) => {
  button.addEventListener('click', () => {
    window.location.href = '../terminos_y_condiciones/';
  });
});
</script>
</body>
</html>
