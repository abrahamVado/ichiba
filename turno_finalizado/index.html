<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Turno finalizado</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
<style>
:root{--gold:#d4a016;--gold2:#c89617;--ink:#0f172a;--muted:#6b7280}
*{box-sizing:border-box}body{margin:0;background:#fff7e9;font:16px/1.35 Inter,system-ui,sans-serif;color:var(--ink)}
.wrap{max-width:560px;margin:28px auto;padding:0 16px;text-align:center}
.brand{font-size:34px;font-weight:900;margin:8px 0 16px}
.badge{width:92px;height:92px;border-radius:50%;margin:6px auto 10px;display:grid;place-items:center;
  background:radial-gradient(120% 130% at 30% 20%,#ffefb2,#e0bd55 60%,#8a6b10 100%);box-shadow:0 2px 0 #a77c0f inset,0 8px 16px rgba(0,0,0,.15)}
.badge svg{width:44px;height:44px;color:#111}
.h1{font-size:40px;font-weight:900;margin:8px 0}
.lead{font-size:18px;color:#374151;margin:0 0 16px}
.btn{appearance:none;border:0;border-radius:14px;padding:16px 18px;width:100%;max-width:360px;margin:10px auto 0;
  font-weight:900;font-size:20px;background:linear-gradient(#e9c862,#c89617);color:#111;box-shadow:0 10px 24px rgba(201,150,23,.28)}
.footer{margin-top:26px}
.van{width:100%;max-width:520px;color:#d4a016}
</style>
</head>
<body>
<main class="wrap">
  <div class="brand">RED TOSUR</div>
  <div class="badge" aria-hidden="true">
    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M9.5 16.5 5.8 12.8l1.4-1.4 2.3 2.3 6.3-6.3 1.4 1.4-7.7 7.7Z"/></svg>
  </div>
  <div class="h1">Turno finalizado</div>
  <p class="lead">Gracias por su compromiso y responsabilidad. Buen descanso.</p>
  <button class="btn" type="button">Cerrar sesi√≥n</button>

  <div class="footer" aria-hidden="true">
    <!-- simple base + van -->
    <svg class="van" viewBox="0 0 620 180" fill="none">
      <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#f4d26a"/><stop offset="1" stop-color="#c89617"/></linearGradient></defs>
      <rect x="20" y="130" width="200" height="14" rx="7" fill="url(#g)" opacity=".6"/>
      <ellipse cx="420" cy="152" rx="210" ry="10" fill="#eddcab"/>
      <rect x="300" y="90" width="270" height="60" rx="12" fill="url(#g)" />
      <rect x="300" y="100" width="220" height="28" rx="6" fill="#1f2937" opacity=".8"/>
      <circle cx="360" cy="150" r="16" fill="#1f2937"/><circle cx="360" cy="150" r="9" fill="#f1c84a"/>
      <circle cx="520" cy="150" r="16" fill="#1f2937"/><circle cx="520" cy="150" r="9" fill="#f1c84a"/>
    </svg>
  </div>
</main>
</body>
</html>
